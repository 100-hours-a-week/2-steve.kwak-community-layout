<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="../editpassword/editpassword.css">
    <script src="../editpassword/editpassword.js" defer></script>
</head>
<body>
<header>
    <h1 class="title">아무 말 대잔치</h1>
    <div class="profile-dropdown">
        <img src="../profile.png" alt="프로필 이미지" class="profile-img">
        <div class="dropdown-menu">
            <p class="dropdown-item" id="edit-profile">회원정보 수정</p>
            <p class="dropdown-item" id="edit-password">비밀번호 수정</p>
            <p class="dropdown-item logout">로그아웃</p>
        </div>
    </div>
</header>

<main>
    <h1 class="page-title">비밀번호 수정</h1>
    <form id="password-form">
        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요">
            <p class="error-message" id="password-error"></p>
        </div>
        <div class="input-group">
            <label for="password-confirm">비밀번호 확인</label>
            <input type="password" id="password-confirm" placeholder="비밀번호를 한번 더 입력하세요">
            <p class="error-message" id="password-confirm-error"></p>
        </div>
        <button type="submit" id="submit-btn" disabled>수정하기</button>
    </form>
</main>
</body>
</html>
