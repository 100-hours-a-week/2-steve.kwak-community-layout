<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="../editpassword/editpassword.css">
    <script src="../common/common.js" defer></script>
    <script src="../editpassword/editpassword.js" defer></script>
</head>
<body>

<!-- 공통 헤더 포함 -->
<div id="header-container"></div>


<main>
    <h1 class="page-title">비밀번호 수정</h1>
    <form id="password-form">
        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요">
            <p class="error-message" id="password-error"></p>
        </div>
        <div class="input-group">
            <label for="password-confirm">비밀번호 확인</label>
            <input type="password" id="password-confirm" placeholder="비밀번호를 한번 더 입력하세요">
            <p class="error-message" id="password-confirm-error"></p>
        </div>
        <button type="submit" id="submit-btn" disabled>수정하기</button>
    </form>
</main>

</body>
</html>
