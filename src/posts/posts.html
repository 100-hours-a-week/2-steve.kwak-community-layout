<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 목록</title>
  <link rel="stylesheet" href="posts.css">
  <script defer src="posts.js"></script>
</head>
<body>

<header>
  <h1 class="title">아무 말 대잔치</h1>
  <div class="profile-dropdown">
    <img src="profile.png" alt="프로필 이미지" class="profile-img">
    <div class="dropdown-menu">
      <p class="dropdown-item" id="edit-profile">회원정보 수정</p>
      <p class="dropdown-item" id="edit-password">비밀번호 수정</p>
      <p class="dropdown-item logout">로그아웃</p>
    </div>
  </div>
</header>

<main>
  <div class="post-header">
    <button id="create-post">게시글 작성</button>
  </div>
  <section id="post-list"></section>
</main>

</body>
</html>
