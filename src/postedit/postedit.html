<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="../common/common.css">
    <link rel="stylesheet" href="postedit.css">
    <script defer src="../common/common.js"></script>
    <script defer src="postedit.js"></script>
</head>
<body>
<div id="header-container"></div>

<main class="edit-container">
    <h2 class="page-title">게시글 수정</h2>

    <form class="edit-form">
        <div class="input-group">
            <label for="title">제목*</label>
            <input type="text" id="title" maxlength="26" placeholder="제목을 입력하세요">
        </div>

        <div class="input-group">
            <label for="content">내용*</label>
            <textarea id="content" placeholder="내용을 입력하세요"></textarea>
        </div>

        <div class="input-group">
            <label for="image">이미지</label>
            <input type="file" id="image" accept="image/*">
            <small>기존 파일명: <span id="current-image">기존 파일 형</span></small>
        </div>

        <button type="submit" class="edit-submit">수정하기</button>
    </form>
</main>
</body>
</html>
