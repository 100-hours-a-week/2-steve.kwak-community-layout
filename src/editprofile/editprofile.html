<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="editprofile.css">
    <script defer src="editprofile.js"></script>
</head>
<body>
<header>
    <h1 class="title">아무 말 대잔치</h1>
    <div class="profile-dropdown">
        <img src="profile.png" alt="프로필 이미지" class="profile-img">
        <div class="dropdown-menu">
            <p id="edit-profile-btn" class="dropdown-item">회원정보 수정</p>
            <p id="edit-password-btn" class="dropdown-item">비밀번호 수정</p>
            <p class="dropdown-item logout">로그아웃</p>
        </div>
    </div>
</header>

<main>
    <h2>회원정보수정</h2>
    <div class="profile-container">
        <img src="profile-placeholder.png" alt="프로필 사진" class="profile-pic">
        <button class="change-btn">변경</button>
    </div>

    <form class="form-container">
        <div class="input-group">
            <label for="email">이메일</label>
            <input type="email" id="email" value="startupcode@gmail.com" readonly>
        </div>
        <div class="input-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" placeholder="닉네임 입력">
            <small class="helper-text"></small>
        </div>

        <button type="button" class="button update-btn">수정하기</button>
        <button type="button" class="button delete-btn">회원 탈퇴</button>
    </form>

    <div class="modal hidden">
        <p>수정 완료</p>
        <button class="close-btn">닫기</button>
    </div>
</main>
</body>
</html>
